<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Import font -->
		<link href="https://fonts.googleapis.com/css?family=Montserrat:thin,bold" rel="stylesheet">
	 
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<title>Lewis King | Full Stack Engineer</title>
	</head>
	<body>
	
		<header class="d-flex flex-column flex-md-row justify-content-between align-items-center p-3 px-4 mb-3 bg-white">
			<div class="header-img">
				<img class="img-fluid mh-50" src="img/TD-Logo-Mark.png" alt="telligent data logo">
			</div>
			<div class = "header-text text-center text-md-right">
				<h1>Lewis King</h1>
				<h6>Front-End Ninja</h6>
			</div>
		</header>
	
	<main>
		<div class="container-fluid main-img py-3 py-md-4">
			<div class = "row">
				<div class = "col">
					<img class = "img-fluid" src="img/thailand.jpg" alt="fancy thailand pic">
				</div>
			</div>
		</div>

		<div class="container-fluid featured-work">
			<section class = "row text-left">
				<h3 class = "px-3 p-2">Featured Work</h3>
			</section>
			<div class = "row projects">
				<article class = "col-md-4">
					<div class = "card border-0">
						<img class="img-fluid portfolio-pic card-img-top" src="img/item-catalog.png" alt="lew's item catalog">
						<div class = "card-body text-center">
							<h4 class = "card-title text-uppercase">Item Catalog</h4>
							<p class = "card-text">https://github.com/lewisisgood/TBD</p>
						</div>
					</div>
				</article>
				<article class = "col-md-4">
					<div class = "card border-0">
						<img class="img-fluid portfolio-pic card-img-top" src="img/movie-site.png" alt="lew's movie site">
						<div class = "card-body text-center">
							<h4 class = "card-title text-uppercase">Movie Site</h4>
							<p class = "card-text">https://github.com/lewisisgood/ud036_StarterCode</p>
						</div>
					</div>
				</article>
				<article class = "col-md-4">
					<div class = "card border-0">
						<img class="img-fluid portfolio-pic card-img-top" src="img/neighborhood-map.png" alt="lew's neighborhood map">
						<div class = "card-body text-center">
							<h4 class = "card-title text-uppercase">Neighbors</h4>
							<p class = "card-text">https://github.com/lewisisgood/TBD</p>
						</div>
					</div>
				</article>
			</div>
		</div>
	</main>
				
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</body>
</html>
